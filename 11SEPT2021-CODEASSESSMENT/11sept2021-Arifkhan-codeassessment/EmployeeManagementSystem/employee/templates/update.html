{% extends 'header.html' %}
{% block myContent %}
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
           <form action="http://127.0.0.1:8000/employee/update_search_api/" method="post">
            <center><marquee behavior="scroll" direction="left"><h4>EMPLOYEE APP</h4></marquee></center>
            <table class="table table-borderless">
                <tr>
                    <td><h6>EMPLOYEE CODE</h6></td>
                    <td><input name="empcode" placeholder="ENTER THE CODE TO UPDATE" type="number" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><center><button type="submit" class="btn btn-outline-secondary"><h6>SEARCH</h6></button></center></td>
                </tr>
            </table>
           </form>
           {% if data %}
           <form action="http://127.0.0.1:8000/employee/update_api/" method="post">
            <table class="table table-borderless">
                  {% for i in data %}
                  <tr>
                       <td></td>
                       <td><input name="newid" value="{{i.id}}" type="hidden" class="form-control"></td>
                   </tr>
                    <tr>
                        <td>EMPLOYEE CODE</td>
                        <td><input name="newempcode" value="{{i.empcode}}" type="number" class="form-control"></td>
                    </tr>
                    <tr>
                     <td>NAME</td>
                     <td><input name="newname" value="{{i.name}}" type="text" class="form-control"></td>
                   </tr>
                   <tr>
                    <tr>
                        <td>ADDRESS</td>
                        <td><input name="newaddress" value="{{i.address}}" type="text" class="form-control"></td>
                    </tr>
                     <tr>
                         <td>MOBILE NO</td>
                         <td><input name="newmobileno" value="{{i.mobileno}}" type="text" class="form-control"></td>
                     </tr>
                     <tr>
                      <td>SALARY</td>
                      <td><input name="newsalary" value="{{i.salary}}" type="text" class="form-control"></td>
                    </tr>
                      <tr>
                        <td>USERNAME</td>
                        <td><input name="newusername" value="{{i.username}}" type="text" class="form-control"></td>
                      </tr>
                      <tr>
                        <td>PASSWORD</td>
                        <td><input name="newpassword" value="{{i.password}}" type="password" class="form-control"></td>
                      </tr>
                  
                       <tr>
                       <td></td>
                       <td> <center> <button type="submit" class="btn btn-outline-secondary">UPDATE</button></center></td>
                 </tr>
                  {% endfor %}
                </table>
            </form>

           {% endif %}
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>
     
{% endblock %}
