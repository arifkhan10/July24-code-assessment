      <h2>Welcome {{request.session.uname}}</h2>
      <body>
          
      
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"></div>
        <div class="col col-12 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10">
            <center><marquee behavior="scroll" direction="left"><h4>EMPLOYEE APP</h4></marquee></center>
            <table class="table table-striped">
                <thead class="table-secondary">
                    <tr>
                        <th>EMPLOYEE CODE</th>
                        <th>NAME</th>
                        <th>ADDRESS</th>
                        <th>MOBILE NO</th>
                        <th>SALARY</th>
                        <th>USERNAME</th>
                        <th>PASSWORD</th>
                        
                    </tr>
                    
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr>
                        <td>{{ i.empcode }}</td>
                        <td>{{ i.name }}</td>
                        <td>{{ i.address }}</td>
                        <td>{{ i.mobileno }}</td>
                        <td>{{ i.salary }}</td>
                        <td>{{ i.username }}</td>
                        <td>{{ i.password }}</td>
                       
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col col-12 col-sm-1 col-md-1 col-lg-1 col-xl-1 col-xxl-1"></div>
    </div>
</div>     

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
